    function layerCall(type, callSession) {
        layer.open({
            content: '通话中...',

                callSession.end();

                if (isCallMuted) {
                    callSession.setMute(false); //解开静音
                    $(".layui-layer-btn1").text("静音")

                } else {
                    callSession.setMute(true); //设置静音
                    $(".layui-layer-btn1").text("解静")
                }

                return false
            }

        });

                        }

                            layer.closeAll();

                    if (type == 'cancelled') { //主叫方看到

                    }
 
                    if (type == 'missed') { //被叫方看到

                    }

                    }
