<!--子属性 图文布局-->
{{ each subGroup as item i }}
<div class="media j_attr－subgroup-item" data-auth="{{ item.auth }}">
  <div class="media-left">
    <img width="100px" height="100px" src="{{ item.url }}" alt="">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ item.subgroupname }}</h4>
    <p>  主组：{{ item.num }}  分组：{{ item.subgroup }} 图号：{{ item.mid }} </p>
    <p>备注：{{ item.description }}  </p>
  </div>
</div>
{{ /each }}
