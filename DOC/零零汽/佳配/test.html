<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        //按钮单击时执行
		
        $("#testAjax").click(function(){
              //取Ajax返回结果
              //为了简单，这里简单地从文件中读取内容作为返回数据
			  var jsondata={url:"https://llqapitm.007vin.com/ppypart/partscompt",data:[{"brand":"audi"},{"pid":"4G0407271F"}]};
              htmlobj=$.ajax(
			  {
				type:"POST",
				url:'http://g-part.cn:8071/api/sign007',
				contentType:"application/json;charset=utf-8",

</script>
